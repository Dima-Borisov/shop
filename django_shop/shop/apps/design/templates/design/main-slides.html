


<div id="carouselIndicators" class="carousel slide pb-1" data-ride="carousel" data-interval="30000">


    <ol class="carousel-indicators">
      {% if main %}
    <li data-target="#carouselIndicators"  data-slide-to="0" class="active"></li>
      {% endif %}
      {% for s in indicator %}
         <li data-target="#carouselIndicators"   data-slide-to="{{ s }}"></li>
      {% endfor %}
  </ol>


  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="img-fluid {% if w %} w-100 {% endif %} mx-auto d-block" src="{{ main.url }}"  {% if size %} style="max-height:{{ size }}" {% endif %}>
    </div>

    {% for slide in slides %}
    {% if slide %}
    <div class="carousel-item">
      <img class="img-fluid {% if w %} w-100 {% endif %} mx-auto d-block" src="{{ slide.url }}" {% if size %} style="max-height:{{ size }}" {% endif %}>
      </div>
    {% endif %}
      {% endfor %}
  </div>
  {% if main %}
  <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  {% endif %}
</div>
